<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img class="rocketlogo" src="images/rocketlogo.svg" alt="Rocket logo">
                    <h1>Tim Abrahamsen</h1>
                    <h4>Front-End Web Developer</h4>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12 bigphoto">
                    <picture>
                        <source media="(max-width: 992px)" srcset="images/resp_images/saturn-720_1x.jpg 1x, images/resp_images/saturn-720_2x.jpg 2x">
                        <source media="(max-width: 1200px)" srcset="images/resp_images/saturn-940_1x.jpg 1x, images/resp_images/saturn-940_2x.jpg 2x">
                        <img class="img-responsive" src="images/resp_images/saturn-1140_1x.jpg" alt="Saturn from space">
                    </picture>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row featuredwork">
                <div class="col-xs-12 col-md-6 col-lg-4 projectphoto">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/resp_images/jet-360_1x.jpg 1x,
                        images/resp_images/jet-360_2x.jpg 2x">
                        <source media="(min-width: 992px)" srcset="images/resp_images/jet-455_1x.jpg 1x,
                        images/resp_images/jet-455_2x.jpg 2x">
                        <img src="images/resp_images/jet-720_1x.jpg" alt="Fighter jet">
                    </picture>
                    <h3>Appify</h3>
                    <p><a href="http://www.udacity.com">Link to project</a></p>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-4 projectphoto">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/resp_images/rocket-360_1x.jpg 1x, images/resp_images/rocket-360_2x.jpg 2x">
                        <source media="(min-width: 992px)" srcset="images/resp_images/rocket-455_1x.jpg 1x, images/resp_images/rocket-455_2x.jpg 2x">
                        <img src="images/resp_images/rocket-720_1x.jpg" alt="Rocket">
                    </picture>
                    <h3>Sunflower</h3>
                    <p><a href="http://www.udacity.com">Link to project</a></p>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-4 projectphoto">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="images/resp_images/module-360_1x.jpg 1x, images/resp_images/module-360_2x.jpg 2x">
                        <source media="(min-width: 992px)" srcset="images/resp_images/module-455_1x.jpg 1x, images/resp_images/module-455_2x.jpg 2x">
                        <img src="images/resp_images/module-720_1x.jpg" alt="Command module">
                    </picture>
                    <h3>Bokeh</h3>
                    <p><a href="http://www.udacity.com">Link to project</a></p>
                </div>
            </div>
            <hr>
            <div class="row imgattribution">
                <div class="col-xs-12">
                    <p>Image sources for <a href="http://www.jpl.nasa.gov/spaceimages/details.php?id=PIA17172">Saturn</a>, <a href="http://www.publicdomainpictures.net/view-image.php?image=107169&picture=fighter-jet&large=1">Appify</a>, <a href="http://www.publicdomainpictures.net/view-image.php?image=82622&picture=nasa-6&large=1">Sunflower</a>, and <a href="http://www.publicdomainpictures.net/view-image.php?image=82624&picture=nasa-8&large=1">Bokeh</a> from <a href="http://www.publicdomainpictures.net/">www.publicdomainpictures.net</a></p>
                    <p>Icon made by <a href="http://www.freepik.com/">Freepik</a> from <a href="http://www.flaticon.com/">www.flaticon.com</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
